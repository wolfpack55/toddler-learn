<head>

	</header>

    <div class="title-container">
        Letters Game
    </div>

    <div class="play-area">
        <div class="menu-bar-container">
                <a href="index.html"><span class="home-page-icon">â—„ HOME</span></a>
                <span class="quit-icon no-display">X</span>
